# This workflow will release the packages.

name: üöÄ Release

on:
  workflow_dispatch:
    inputs:
      sdkType:
        type: choice
        description: Choose which sdk you want to release
        default: 'android'
        options:
        - android
      version:
        type: choice
        description: Choose which version to bump before release
        default: 'patch'
        options:
        - major
        - minor
        - patch

env:
    GH_TOKEN: ${{ secrets.RELEASE_BOT_TOKEN }}
    BOT_USERNAME: ${{ secrets.RELEASE_BOT_USER_NAME }}
    BOT_EMAIL: ${{ secrets.RELEASE_BOT_EMAIL }}
    NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
    NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

jobs:
  release:
    name: üì¶ Release
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        id: checkout
        uses: actions/checkout@v3

      - name: ü¶æ Set up Git Bot
        run: |
          git config user.name ${{ env.BOT_USERNAME }}}
          git config user.email ${{ env.BOT_EMAIL }}}

      - name: ‚òïÔ∏è Set up Adopt JDK 17
        if: ${{ github.event.inputs.sdkType == 'android'}}
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"

      - name: ü§ñ Release Android SDKs
        working-directory: .github/workflows/scripts/android
        if: ${{ github.event.inputs.sdkType == 'android' }}
        run: bash ./android_sdk_release.sh ${{ github.event.inputs.version }} ${{ env.NEXUS_USERNAME }} ${{ env.NEXUS_PASSWORD }} ${{ env.GH_TOKEN }} ${{ github.run_number }}
