# This workflow will run the build for PRs to check for any build related issues.

name: üë∑ PR Builder

on:
  pull_request:
    types: [ opened, synchronize, labeled ]
    branches: [ main ]
    paths-ignore:
      - "**/*.md"
      - "**/LICENSE"

# Avoid running multiple builds for the same PR.
concurrency:
  group: pr-builder-${{ github.ref }}
  cancel-in-progress: true

# env:
#     GH_TOKEN: ${{ secrets.RELEASE_BOT_TOKEN }}

jobs:
  checkout:
    name: ‚¨áÔ∏è Checkout
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout
        id: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # token: ${{ env.GH_TOKEN }}

  check_for_android_changes:
    name: ü§ñüöß Check for Android Changes
    runs-on: ubuntu-latest
    needs: checkout
    outputs:
      android_changed: ${{ steps.check_android_changes.outputs.android_changed }}
    steps:
      - name: ü§ñüöß Check for Android Changes
        id: check_android_changes
        run: |
          echo "Checking for Android changes"
          android_changed=false
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "android"; then
            android_changed=true
          fi
          echo ::set-output name=android_changed::${android_changed}
  asgardeo-android-sdk-builder:
    name: ü§ñüöß Asgardeo Android SDK Builder
    if: steps.check_for_android_changes.outputs.android_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: ‚òïÔ∏è Set up Adopt JDK 17
        if: steps.check_changes.outputs.android_changed == 'true'
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"

      - name: üöß Build Asgardeo Android SDK
        if: steps.check_changes.outputs.android_changed == 'true'
        working-directory: .github/workflows/scripts/android
        run: bash ./android_sdk_build.sh
